name: graphs
base: core24
adopt-info: graphs
grade: stable 
confinement: strict
compression: lzo
platforms:
  amd64:
  arm64:

slots:
  graphs:
    interface: dbus
    bus: session
    name: se.sjoerd.Graphs

parts:
  python-deps:
    source: .
    plugin: python
    python-packages:
      - scipy==1.11.2
      - numpy==1.25.2
      - python-dateutil==2.8.2
      - pyparsing==3.0.9
      - Pillow==10.0.0
      - packaging==23.1
      - contourpy==1.1.0
      - kiwisolver==1.4.5
      - fonttools==4.41.1
      - cycler==0.11.0
      - matplotlib==3.8.0
      - numexpr==2.8.6
      - mpmath==1.3.0
      - sympy==1.12
    prime:
      - -usr/bin/activate*
      - -usr/bin/Activate.ps1
      - -usr/bin/python*
      - -usr/bin/pip*
      - -pyvenv.cfg
      - -share
      - -include
      - -lib
      - -lib64
      - -usr/lib/*/dist-packages/pip*
      - -usr/lib/*/dist-packages/setuptools*
      - -usr/lib/*/dist-packages/pkg_resources*
    organize: 
      bin: usr/bin
      lib/python3.12/site-packages: usr/lib/python3/dist-packages
      
  graphs:
    after: [ python-deps ]
    plugin: meson
    source: .
    meson-parameters:
      - --prefix=/snap/graphs/current/usr
      - --buildtype=release
    build-environment:
      - PYTHONPATH: $CRAFT_STAGE/usr/lib/python3/dist-packages:$PYTHONPATH
    build-snaps:
      - blueprint-compiler/latest/edge 
    organize:
      snap/graphs/current: .
    parse-info: [usr/share/appdata/se.sjoerd.Graphs.appdata.xml]
    
    
apps:
  graphs:
    command: usr/bin/graphs
    desktop: usr/share/applications/se.sjoerd.Graphs.desktop
    common-id: se.sjoerd.Graphs
    environment:
      PYTHONPATH: $SNAP/usr/lib/python3/dist-packages:$PYTHONPATH
      GI_TYPELIB_PATH: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/girepository-1.0:$GI_TYPELIB_PATH
    extensions: [gnome]      
